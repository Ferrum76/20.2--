
<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>О нас</h4>
                <p class="text-body-secondary">Мы - самый лучший магазин, согласны или не согласны?</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:product_list' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'blog:list' %}" class="text-white">Наш блог</a></li>
                    <li><a href="{% url 'catalog:category_list' %}" class="text-white">Категории</a></li>
                    <li><a class="text-white" href="{% url 'catalog:contact' %}">Контакты</a></li>
                    {% if user.is_authenticated %}
                    <form action="{% url 'users:logout' %}" method="post" class="text-white" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Выход</button>
                    </form>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                    {% endif %}
                    <li><a href="{% url 'users:registration' %}" class="text-white">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
